<head>

}

    color: #495057;

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript'>
    $(document).ready(function() {

        $('#smartwizard').smartWizard({
            selected: 0,
            theme: 'arrows',
            autoAdjustHeight: true,
            transitionEffect: 'fade',
            showStepURLhash: false,

        });

    });
    </script>

<body oncontextmenu='return false' class='snippet-body'>
    <link href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/smart_wizard.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/smart_wizard_theme_arrows.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/jquery.smartWizard.min.js"></script>
    <div class="container">
        <div class="row d-flex justify-content-center mt-200"> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Upload PPT</button> </div> <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">LinkToLearn</h5> <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                    </div>
                    <div class="modal-body">
                        <div id="smartwizard">
                            <ul>
                                <li><a href="#step-1">Step 1<br /><small>Upload Presentation</small></a></li>
                                <li><a href="#step-2">Step 2<br /><small>Modify Presentation</small></a></li>
                                <li><a href="#step-3">Step 3<br /><small>Verify Draft</small></a></li>
                                <li><a href="#step-4">Step 4<br /><small>Download Presenation</small></a></li>
                            </ul>
                            <div class="mt-4">
                                <div id="step-1">
                                    <div class="row">
                                        <div class="col-md-6"> <input type="text" class="form-control" placeholder="Name" required> </div><br>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-6"> <input type="text" class="form-control" placeholder="Email" required> </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-6"> <input type="file" class="form-control" placeholder="File" required> </div>
                                    </div>
                                </div>
                                <div id="step-2">
                                    <div class="row">
                                        <div class="col-md-6"> <span>Modify.</span>
                                            <select class="form-control ">
                                                <option>Restructure</option>
                                                <option>Redraw</option>
                                                <option>Fit Out</option>
                                                <option>Master Template</option>
                                                <option>Infographics</option>
                                                <option>Icons</option>
                                            </select>
                                        </div>
                                    </div><br>
                                    <div class="row">
                                        <div class="col-md-6"><span>Required Time.</span>
                                            <select class="form-control ">
                                                <option>6 Hrs</option>
                                                <option>12 Hrs</option>
                                                <option>24 Hrs</option>
                                                <option>48 Hrs</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div id="step-3" class="">
                                </div>
                                <div id="step-4" class="">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <center><button type="button" class="btn btn-danger">Download Presentation</button>
                                                <center><br>
                                                    <center><span>Thanks For using LinkToLearn.</span>
                                        </div>
                                        <center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
